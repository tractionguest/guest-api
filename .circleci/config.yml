version: 2
jobs:
  validate:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      # - run:
      #     name: Danger
      #     command: yarn danger ci
      - run:
          name: Lint yaml file
          command: npx @stoplight/spectral lint openapi.yml -- --ruleset=.spectral.yml --fail-severity=warn

  build:
    docker:
      - image: circleci/openjdk:16-jdk-buster-node
    steps:
      - run:
          name: Setup git
          command: |
            git config --global user.email "builds@circleci.com"
            git config --global user.name "CircleCI"
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo apt update
            sudo apt install python3-pip
            pip3 install shyaml --user
            source ./build-scripts/prepare_environment.sh
            sudo npm install -g redoc-cli
            sudo npm install speccy -g
      - add_ssh_keys:
          fingerprints:
            - "bc:f2:95:a1:42:cb:da:32:dd:2d:fe:5c:db:4a:f6:52"
            - "c5:ff:27:df:e4:eb:d9:e4:ef:ae:39:d9:c7:1f:56:2b"
            - "b8:50:a0:af:51:74:fb:5f:99:e2:fe:ad:e7:49:3c:64"
            - "d2:33:7b:8b:12:4a:d6:55:4e:b7:32:d4:9d:11:9e:fd"
            - "f5:34:1b:38:e9:59:cb:7f:ec:69:14:89:62:e5:4c:81"
            - "12:e8:f4:d9:26:2a:3a:e6:e4:da:0c:4b:c9:2f:f7:17"
      - run:
          name: Validate
          command: ./openapi-generator.sh validate -i openapi.yml
      - run:
          name: Clear generated content
          command: |
            rm -rf guest-*-sdk
            rm -rf docs/index.html
      - run:
          name: Clone existing SDKs
          command: |
            ./build-scripts/clone_sdk.sh guest-dart-sdk
            ./build-scripts/clone_sdk.sh guest-typescript-sdk
            ./build-scripts/clone_sdk.sh guest-swift-sdk
            ./build-scripts/clone_sdk.sh guest-objc-sdk
            ./build-scripts/clone_sdk.sh guest-android-sdk
      - run:
          name: Build Dart
          command: ./build-scripts/dart.sh
      - run:
          name: Build TypeScript
          command: ./build-scripts/typescript-angular.sh
      - run:
          name: Build Swift
          command: ./build-scripts/swift.sh
      - run:
          name: Build ObjectiveC
          command: ./build-scripts/objc.sh
      - run:
          name: Build Android
          command: ./build-scripts/android.sh
      - run:
          name: Build documentation HTML
          command: ./build-scripts/redoc.sh
      - run:
          name: Deplpoy SDKs
          command: |
            ./build-scripts/git.sh guest-dart-sdk
            ./build-scripts/git.sh guest-typescript-sdk
            ./build-scripts/git.sh guest-swift-sdk
            ./build-scripts/git.sh guest-objc-sdk
            ./build-scripts/git.sh guest-android-sdk
      - run:
          name: Deploy
          command: ./build-scripts/git.sh .
workflows:
  version: 2

  validate_and_build:
    jobs:
      - validate:
          filters:
            branches:
              ignore:
                - /^v[0-9]/
      - build:
          requires:
            - validate
          filters:
            branches:
              ignore:
                - /^v[0-9]/
