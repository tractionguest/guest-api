title: Capacity
type: object
x-examples:
  default:
    local_time: '2020-07-16T17:05:08-07:00'
    hours_to_calculate: 8
description: "The root of the Capacity's schema."
properties:
  local_time:
    type: string
    description: 'Current local time with offset. Eg "2020-07-16T17:05:08-07:00"'
  hours_to_calculate:
    type: number
    description: expected number of visitors to be calculated for the next N number of hours
required:
  - local_time
  - hours_to_calculate
