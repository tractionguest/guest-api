title: GuestAlertDetail
description: ''
required:
  - delivery_status
  - channels
  - pending_count
  - failed_count
  - sent_count
  - uuid
  - message
type: object
properties:
  delivery_status:
    description: |
      pending, success, partial success, or failure
    enum:
      - pending
      - success
      - partial_success
      - failure
    type: string
  pending_count:
    description: |
      Count of pending messages
    type: integer
  sent_count:
    description: |
      Count of successfully sent messages
    type: integer
  failed_count:
    description: Count of messages that failed to be sent
    type: integer
  message:
    description: ''
    type: string
  uuid:
    description: The uuid of the guest_alert object
    type: string
  channels:
    description: Channel used to send the message
    type: array
    items:
      type: string
x-examples:
  default:
    delivery_status: success
    pending_count: 42
    sent_count: 0
    failed_count: 0
    message: some text
    uuid: some text
    channels:
      - SMS
      - EMAIL