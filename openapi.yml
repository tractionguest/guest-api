openapi: 3.0.2
info:
    title: Traction Guest API
    version: 0.10.0
    description: 'A compelling story about a lone device, on a quest for its data.'
    contact:
        name: Brandon McKay
        url: 'https://tractionguest.com'
        email: bmckay@tractionguest.com
servers:
    -
        url: '{domain}'
        variables:
            domain:
                enum:
                    - 'https://mobile-api-refactor-admin.tractionguest.ca/api/v3'
                    - 'https://dravaqa.tractionguest.ca/api/v3'
                    - 'http://localhost:3000'
                default: 'https://mobile-api-refactor-admin.tractionguest.ca/api/v3'
paths:
    /hosts:
        summary: Path used to manage the list of Hosts.
        description: >-
            The REST endpoint/path used to list and create zero or more `Host` entities.  This path contains a
            `GET` and `POST` operation to perform the list and create tasks, respectively.
        get:
            tags:
                - Hosts
            parameters:
                -
                    name: query
                    description: 'Will filter by `first_name`, `last_name`, and `email`'
                    schema:
                        type: string
                    in: query
                -
                    name: limit
                    description: 'Limits the results to a specified number, defaults to 50'
                    schema:
                        type: integer
                    in: query
                -
                    name: offset
                    description: 'Offsets the results to a specified number, defaults to 0'
                    schema:
                        type: integer
                    in: query
                -
                    name: include
                    description: A list of comma-separated related models to include
                    schema:
                        type: string
                    in: query
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PaginatedHostsList'
                            examples:
                                default:
                                    value:
                                        hosts:
                                            -
                                                id: 71
                                                email: some text
                                                first_name: some text
                                                last_name: some text
                                                mobile_number: some text
                                                profile_pic_url: some text
                                            -
                                                id: 2
                                                email: some text
                                                first_name: some text
                                                last_name: some text
                                                mobile_number: some text
                                                profile_pic_url: some text
                                        pagination:
                                            total_records: 14
                                            current_offset: 41
                                            next_offset: 85
                    description: Successful response - returns an array of `Host` entities.
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorsList'
                            examples:
                                default:
                                    value:
                                        errors:
                                            -
                                                domain: some text
                                                attribute: some text
                                                code: some text
                                                message: some text
                                            -
                                                domain: some text
                                                attribute: some text
                                                code: some text
                                                message: some text
                    description: A generic error
                '401':
                    description: You don't have permission to view these Hosts
                '403':
                    description: You do not have permission for this action
            operationId: getHosts
            summary: List All Hosts
            description: Gets a list of all `Host` entities.
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Host'
                        examples:
                            default:
                                value:
                                    id: 34
                                    email: some text
                                    first_name: some text
                                    last_name: some text
                                    profile_pic_url: some text
                                    department: some text
                                    mobile_number: some text
                required: true
            tags:
                - Hosts
            parameters:
                -
                    $ref: '#/components/parameters/idempotencyKey'
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Host'
                            examples:
                                default:
                                    value:
                                        id: 80
                                        email: some text
                                        first_name: some text
                                        last_name: some text
                                        profile_pic_url: some text
                                        department: some text
                                        mobile_number: some text
                    description: Successful response
            operationId: createHost
            summary: Create a Host
